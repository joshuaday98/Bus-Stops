<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <meta charset='utf-8'>
    <title>Bus Stops</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static "css/bus_stop.css" %}' />
  </head>
  <body>
    <main>

      <div>
        <form class='row' class='interactive'>
          <div class='col-sm-4 form-group' id='find'>
            <button id='get' class= 'btn btn-primary' type='button'>Use your current location.</button>
          </div>
          <div class='col-sm-4 form-group' id='distance'>
            <input id='int-distance' min='0' type='number' placeholder='how far would you like us to search?' /><br />
            <select id='dist_unit'>
              <option value='nill' selected>Select a unit</option>
              <option value='ft'>Feet</option>
              <option value='m'>Meters</option>
            </select>
          </div>
          <div class='col-sm-4 form-group' id='user'>
            <div id='cont'>
              <div class='col-sm-6'>
                <input id='address' type='text' placeholder='Enter your own address here!' />
                <br /><small class='form-text text-muted'>Street address, City</small>
              </div>

              <div class='col-sm-6' id='add_sub'>
                <br /><button id='given' class='btn btn-primary' type='submit'>Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <section class='row' id='results' class='interactive'>
          <div id='map'></div>
      </section>

    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='{% static "js/csrf.js" %}'></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3jXN3ocJ27BgnQD1ZhVZ3bBSXyVt5-Nc&callback=PDXMap">
    </script>
    <script src='{% static "js/map_gen.js" %}'></script>
    <script src='{% static "js/bus_stop.js" %}'></script>

  </body>
</html>
